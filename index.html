<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            
            <div class="container d-flex flex-column align-items-center">

                <div class="d-flex">
                    <input v-model="new_task_text" type="text" placeholder="Cose da fare">

                    <button @click="add_task" type="button" class="btn btn-success">ADD</button>
                </div>
                <div class="mt-5 bg-body-secondary">
                    <ul v-if="tasks.length > 0">
                        <li v-for="(elem, i) in tasks" :class="{'done': elem.done == true}" class="mt-3 mb-3">
                            {{ elem.text }}
                            <button @click="delete_task(i)" type="button" class="btn btn-outline-danger">DELETE</button>
                        </li>
                    </ul>
                    <p v-else>
                        Non ci sono cose da fare
                    </p>
                </div>
            </div>
        </div>
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
